<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulário</title>
</head>
<body>
    <!-- Título -->
    <h1>Cadastro de Usuário</h1>

    <!-- Formulário -->
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome">
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email">
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha">
        <br><br>

        <!-- radio masculino e feminino -->
        <label for="sexo">Sexo:</label>
        <input type="radio" name="masculino" value="masculino" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="feminino" value="feminino" id="masculino">
        <label for="feminino">Feminino</label>
        <br><br>

        <!-- select com DF -->
        <label for="uf">UF</label>
        <select name="uf">
            <option value="df">DF</option>
        </select>
        <br><br>

        <label for="hobbies">Hobbies</label>
        <br>

        <!-- div pra caixa de opções com bordinha-->
        <div class="borda" style="border: 1px black solid; padding: 10px">
        <input type="checkbox" name="futebol" value="futebol" id="futebol">
        <label for="futebol">Futebol</label>
        <input type="checkbox" name="xadrez" value="xadrez" id="xadrez">
        <label for="xadrez">Xadrez</label>
        <input type="checkbox" name="esportes" value="esportes" id="esportes">
        <label for="esportes">Esportes</label>
        <input type="checkbox" name="musica" value="musica" id="musica">
        <label for="musica">Musica</label>
        <input type="checkbox" name="cinema" value="cinema" id="cinema">
        <label for="cinema">Cinema</label>
        <input type="checkbox" name="leitura" value="leitura" id="leitura">
        <label for="leitura">Leitura</label>
        </div>
        <br><br>
        
        <!-- Caixa de observação -->
        <label for="observacao">Observação:</label>
        <textarea name="observacao" rows="8" cols="40"></textarea>
        <br><br>

        <!-- botões -->
        <button type="button" onclick="history.back()">Voltar</button>
        <button type="reset">Limpar</button>
        <button type="submit">Salvar</button>
    </form>

</body>
</html>
